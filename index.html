<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/2/2d/Google-favicon-2015.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <div class="flex-container-header">
            <ul>
               <li><a href="#">Gmail</a></li> 
               <li><a href="#">Images</a></li> 
            </ul>
            <div class="rounded-hover">
                <i class="fas fa-th"></i>
            </div>
            <div class="rounded-hover profile">
                <img src="http://images.wikia.com/adventure-time/images/9/92/At_100x100_iconfinn.jpg" alt="Jake">
            </div>
        </div>
    </header>

    <main>
        <div class="flex-container-main">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png" alt="Google">
            <div class="google-search" tabindex="1">
                <i class="fas fa-search"></i>
                <input type="text" id="google-search-bar">
                <img id="google-mic" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1200px-Google_mic.svg.png" alt="mic">
            </div>
            <div class="google-buttons">
                <a href="#" class="google-btn">Google Search</a>
                <a href="#" class="google-btn">I'm Feeling Lucky</a>
            </div>
            <span>Google offered in: <a href="#" id="offered-language">slovencina</a> </span>
        </div>
    </main>

    <footer>
        <div class="container-footer">
            <div id="upper-footer">
                <a href="#">Slovakia</a>
            </div>
            <div id="down-footer">
                <div id="left-side">
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Advertising</a></li>
                        <li><a href="#">Business</a></li>
                        <li><a href="#">How Search works</a></li>
                    </ul>
                </div>
                <div id="right-side">
                    <ul>
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
